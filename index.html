<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Calculator!</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

    <h1 class="text-center">Calculator!</h1>
    <div class="container flex flex-col items-center mx-auto m-w-20 bg-red">

        <!-- 
        <div class="row-2">
            <input id="solution" type="text" />
        </div> -->

        <div class="row">
            <input id="input" type="text" onkeyup="document.getElementById('input').style.backgroundColor=this.value" />
        </div>



        <div class="row">
            <button class="button" style="background-color: black; color: white;">C</button>
            <button class="button" style="background-color: grey; color: white;">(</button>
            <button class="button" style="background-color: grey; color: white;">)</button>
            <button class="button" style="background-color: orangered; color: white;">/</button>
        </div>




        <!-- <img src="calculatores background.jpg" alt="background image"> -->


        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button" style="background-color: orangered; color: white;">*</button>
        </div>

        <div class=" row ">
            <button class="button ">4</button>
            <button class="button ">5</button>
            <button class="button ">6</button>
            <button class="button " style="background-color: orangered; color: white;">-</button>
        </div>

        <div class="row ">
            <button class="button ">1</button>
            <button class="button ">2</button>
            <button class="button ">3</button>
            <button class="button" style="background-color: orangered; color: white;">+</button>
        </div>
        <div class="row ">
            <button class="button " style="background-color: black; color: white; ">AC</button>
            <button class="button ">0</button>
            <button class="button ">.</button>
            <button class="button " style="background-color: orangered; color: white;">=</button>
        </div>
    </div>
    <script src="styling.js "></script>
</body>

</html>
